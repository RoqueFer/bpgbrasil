<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Boletim Paranaense de Geociências</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <script src="{% static 'js/meu-header.js' %}" defer></script>
    <script src="{% static 'js/meu-footer.js' %}" defer></script>

    <style>
        /* Seus estilos CSS permanecem aqui, sem alterações */
        .container-conteudo { max-width: 1100px; margin: 40px auto; padding: 40px; background-color: #f7f7f0; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .secao-contato { margin-bottom: 35px; }
        .secao-contato:last-child { margin-bottom: 0; }
        .secao-contato h2 { font-family: 'Alegreya Sans', sans-serif; font-size: 1.7em; font-weight: 700; color: #4A4A4A; border-bottom: 2px solid #B5B59C; padding-bottom: 10px; margin-bottom: 20px; }
        .email-contato { font-size: 1.1em; background-color: #E0E0D1; padding: 12px 18px; border-radius: 5px; display: inline-block; border: 1px solid #C9C9B6; color: #333; }
        .form-mensagem { display: flex; flex-direction: column; margin-top: 20px; }
        .form-mensagem label { font-family: 'Alegreya Sans', sans-serif; font-size: 1.2em; font-weight: 700; color: #4A4A4A; margin-bottom: 8px; }
        .form-mensagem input[type="email"], .form-mensagem textarea { width: 100%; padding: 12px; font-family: 'Alegreya Sans', sans-serif; font-size: 1.1em; border: 1px solid #B5B59C; border-radius: 5px; background-color: #fff; box-sizing: border-box; margin-bottom: 25px; transition: all 0.3s ease; }
        .form-mensagem input[type="email"]:focus, .form-mensagem textarea:focus { outline: none; border-color: #79796A; box-shadow: 0 0 8px rgba(121, 121, 106, 0.3); }
        .form-mensagem textarea { height: 200px; resize: none; }
        .form-mensagem button[type="submit"] { padding: 15px 20px; font-family: 'Roboto', sans-serif; font-size: 1.1em; font-weight: 700; text-transform: uppercase; color: #fff; background-color: #79796A; border: none; border-radius: 5px; cursor: pointer; align-self: flex-start; transition: background-color 0.3s ease, transform 0.2s ease; }
        .form-mensagem button[type="submit"]:hover { background-color: #636356; transform: translateY(-2px); }
        .form-mensagem button .fa-paper-plane { margin-left: 10px; }
    </style>
    </head>
<body>

    <meu-header></meu-header>

    <main class="container-conteudo">
        
        <div class="secao-contato">
            <h2>Entre em contato pelo nosso email</h2>
            <p class="email-contato">bpg.ufpr@gmail.com</p>
        </div>
        
        <div class="secao-contato">
            <h2>Nos envie uma mensagem</h2>
            <form class="form-mensagem" action="https://formspree.io/f/xblkgwzd" method="POST">
                <label for="email">Seu email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Sua mensagem:</label>
                <textarea id="mensagem" name="message" rows="6" required></textarea>

                <button type="submit">
                    Enviar Mensagem <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>

    </main>

    <meu-footer></meu-footer>

</body>
</html>
