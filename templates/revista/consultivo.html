{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
   <link rel="stylesheet" href="{% static 'css/layout_institucional.css' %}">
     <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Roboto:wght@700&family=Rubik+Dirt&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/layout_env.css' %}" />
{% endblock %}

{% block content %}
    <main class="container_principal">
        <section class="secao_conteudo">
            <h2 class="titulo_secao">Corpo Consultivo</h2>
            <div class="grid_container">
                {% for editor in editores %}
                <div class="card">
                    <img src="{{ editor.foto.url }}" alt="Foto de {{ editor.nome }}">
                    <div class="card-info">
                        <h4 class="nome-editor">{{ editor.nome }}</h4>
                        <p class="cargo-editor">{{ editor.cargo }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
{% endblock %}
