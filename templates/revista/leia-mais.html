<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destaque - Boletim Paranaense de Geociências</title>

  <!-- Fontes e Ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Roboto:wght@700&family=Rubik+Dirt&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout_leia-mais.css">
</head>

<body>
  <!-- O seu header customizado -->
  <meu-header></meu-header>

  <main>
    <div class="main-content-wrapper">
      <div class="container">
        <div class="content-area">
          <article class="leia-mais-content">
            <header>
              <h1 class="leia-mais-title" id="destaque-titulo">Carregando...</h1>
              <p class="leia-mais-meta" id="destaque-meta"></p>
            </header>

            <figure class="leia-mais-figure">
              <img src="" alt="Imagem de destaque do artigo" id="destaque-imagem" class="leia-mais-image">
              <figcaption id="destaque-legenda"></figcaption>
            </figure>

            <div class="leia-mais-text" id="destaque-texto">
              <!-- O texto do destaque será inserido aqui -->
            </div>
          </article>
        </div>
      </div>
    </div>
  </main>

  <!-- O seu footer customizado -->
  <meu-footer></meu-footer>

  <!-- Scripts -->
  <script src="js/meu-header.js"></script>
  <script src="js/meu-footer.js"></script>

  <!-- Script para carregar o conteúdo dinâmico -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- BANCO DE DADOS DOS DESTAQUES ---
      const destaquesData = {
        '1': {
          title: 'Sobre o BPG',
          image: 'Logos - Parceiros/pico_paraná.jpg',
          caption: 'Foto panorâmica do pico Paraná',
          meta: 'Publicado em 23 de Julho de 2025 por Equipe BPG',
          content: `
                        <p>O Boletim Paranaense de Geociências (BpG) é uma publicação do Programa de Pós-Graduação em Geologia da UFPR e trata-se do periódico mais antigo do Brasil na área. Sua história teve início em 1959, com algumas publicações sobre temas geológicos no Boletim da Universidade Federal do Paraná. Em 1961, foi criado o Boletim Paranaense de Geografia. A partir daí, grande quantidade de artigos relacionados às Geociências, principalmente do Estado do Paraná, foram editados e publicados. Em 1967, o periódico recebeu o nome atual, ganhando notoriedade em nível nacional e internacional.
                        Sua importância para o curso de Geologia da UFPR é enorme, devido às numerosas publicações dos pioneiros das Ciências da Terra, responsáveis pela abertura e consolidação do curso na Universidade Federal do Paraná.
                        Atualmente, o foco do periódico é mais amplo, aceitando publicações de outros estados e países, visando a uma maior abrangência em suas publicações e também a um maior alcance e representatividade como meio de pesquisa.</p>
                        <h2>Editores Adjuntos</h2>
                        <p>Os editores adjuntos do Boletim paranaense de Geociências (BpG) são integrantes do grupo PET Geologia desde o meados de 2020. 
                        A partir de 2023 o grupo ficou responsável pela digitalização e disponiblização dos volumes antigos, triplicando o número de artigos disponibilizados e de acessos, aumentando a visibilidade do periódico e a quantidade de editorações. No mesmo ano o PET-Geologia assumiu a parte da editoração dos novos artigos.</p>
                    `
        },
        '2': {
          title: 'A Geologia por Trás dos Cânions',
          image: 'Logos - Parceiros/imagens de teste/pedra2.jpg',
          caption: 'Vista panorâmica de um cânion profundo e rochoso.',
          meta: 'Publicado em 03 de Julho de 2025 por Equipe BPG',
          content: `
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce turpis lectus, blandit quis arcu quis, aliquam imperdiet nunc. Aenean a nibh et leo iaculis sodales. Cras pellentesque tortor id scelerisque placerat. Curabitur viverra vel felis vel iaculis. Nullam euismod turpis eget lectus pellentesque tincidunt. Vestibulum non suscipit ipsum, vel rutrum lorem. Donec molestie leo vitae erat auctor porttitor. Aenean hendrerit blandit rutrum. Praesent magna nibh, iaculis nec viverra eget, tincidunt a justo. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Morbi aliquet ligula eget augue pulvinar tempus quis ut risus.</p>
                        <p>Os cânions são um testemunho do poder da erosão ao longo de milhões de anos. A análise das camadas rochosas expostas revela informações cruciais sobre mudanças climáticas e eventos geológicos passados.</p>
                    `
        },
        '3': {
          title: 'O Mistério das Rochas Vulcânicas',
          image: 'Logos - Parceiros/imagens de teste/PEDRA3.jpg',
          caption: 'Detalhe de rochas formadas por atividade vulcânica.',
          meta: 'Publicado em 02 de Julho de 2025 por Equipe BPG',
          content: `
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce turpis lectus, blandit quis arcu quis, aliquam imperdiet nunc. Aenean a nibh et leo iaculis sodales. Cras pellentesque tortor id scelerisque placerat. Curabitur viverra vel felis vel iaculis. Nullam euismod turpis eget lectus pellentesque tincidunt. Vestibulum non suscipit ipsum, vel rutrum lorem. Donec molestie leo vitae erat auctor porttitor. Aenean hendrerit blandit rutrum. Praesent magna nibh, iaculis nec viverra eget, tincidunt a justo. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Morbi aliquet ligula eget augue pulvinar tempus quis ut risus.</p>
                        <blockquote>"Estudar a petrologia dessas rochas nos permite entender a dinâmica interna da Terra e prever futuros eventos vulcânicos."</blockquote>
                    `
        },
        '4': {
          title: 'Geodiversidade e a Vida Selvagem',
          image: 'Logos - Parceiros/imagens de teste/PEDRA4.jpg',
          caption: 'Um lagarto repousa sobre uma rocha, demonstrando a interação entre fauna e geologia.',
          meta: 'Publicado em 01 de Julho de 2025 por Equipe BPG',
          content: `
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce turpis lectus, blandit quis arcu quis, aliquam imperdiet nunc. Aenean a nibh et leo iaculis sodales. Cras pellentesque tortor id scelerisque placerat. Curabitur viverra vel felis vel iaculis. Nullam euismod turpis eget lectus pellentesque tincidunt. Vestibulum non suscipit ipsum, vel rutrum lorem. Donec molestie leo vitae erat auctor porttitor. Aenean hendrerit blandit rutrum. Praesent magna nibh, iaculis nec viverra eget, tincidunt a justo. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Morbi aliquet ligula eget augue pulvinar tempus quis ut risus.</p>
                        <p>A variedade de minerais no solo, a topografia e a disponibilidade de abrigos rochosos influenciam diretamente as espécies que podem prosperar em um determinado habitat.</p>
                    `
        }
      };

      // --- LÓGICA PARA CARREGAR O CONTEÚDO ---
      const params = new URLSearchParams(window.location.search);
      const destaqueId = params.get('id');
      const destaque = destaquesData[destaqueId];

      if (destaque) {
        document.title = `${destaque.title} - Boletim Paranaense de Geociências`;
        document.getElementById('destaque-titulo').textContent = destaque.title;
        document.getElementById('destaque-meta').textContent = destaque.meta;
        document.getElementById('destaque-imagem').src = destaque.image;
        document.getElementById('destaque-imagem').alt = `Imagem para ${destaque.title}`;
        document.getElementById('destaque-legenda').textContent = destaque.caption;
        document.getElementById('destaque-texto').innerHTML = destaque.content;
      } else {
        document.getElementById('destaque-titulo').textContent = 'Destaque não encontrado';
        document.getElementById('destaque-texto').innerHTML = '<p>O conteúdo que você está procurando não foi encontrado. Por favor, volte para a <a href="home-page.html">página inicial</a>.</p>';
        document.getElementById('destaque-imagem').style.display = 'none';
        document.getElementById('destaque-legenda').style.display = 'none';
      }
    });
  </script>
</body>

</html>
